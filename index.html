<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Searching-Products</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/Assests/logo.png" width="100px" alt="" />
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search products..." />
      </div>
    </header>
    <main>
      <section class="product-grid">
        <div class="product-card">
          <img
            src="https://www.atlashonda.com.pk/wp-content/themes/twentyfourteen/assets/img/product-range/bike1-2.png"
            alt="CB 150"
          />
          <h2>Atlas Honda CB 150</h2>
          <span>497,900 PKR</span>
        </div>
        <div class="product-card">
          <img
            src="https://www.atlashonda.com.pk/wp-content/uploads/2024/10/cd70-dream-product-range-red.png"
            alt="Product 2"
          />
          <h2>Atlas Honda CD 70 Dream</h2>
          <span>200,000 PKR</span>
        </div>
        <div class="product-card">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSyXi01fyAUNXWgQvwGp6ZIN54eXKOI3rt4rQ&s"
            alt="Product 3"
          />
          <h2>Atlas Honda CD 70</h2>
          <span>157000 PKR</span>
        </div>
        <div class="product-card">
          <img
            src="https://www.atlashonda.com.pk/wp-content/uploads/2019/02/CG125S-Red.png"
            alt="Product 3"
          />
          <h2>Atlas Honda CG 125</h2>
          <span>257000 PKR</span>
        </div>
        <div class="product-card">
          <img
            src="https://assets.otocapital.in/prod/black-with-red-honda-cd100-dream-image.jpeg"
            alt="Product 3"
          />
          <h2>Honda CD 110</h2>
          <span>230000 PKR</span>
        </div>
        <div class="product-card">
          <img
            src="https://imgd.aeplcdn.com/1056x594/n/cw/ec/164985/cb350-right-side-view-6.png?isig=0&q=80"
            alt="Product 3"
          />
          <h2>Honda CB 350</h2>
          <span>907000 PKR</span>
        </div>
      </section>
    </main>
  </body>
</html>
